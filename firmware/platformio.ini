[env:ttgo-t-beam]
platform = espressif32
board = ttgo-t-beam
framework = arduino
lib_deps = 1655, https://github.com/Takatsuki0204/BME280-I2C-ESP32, LMIC-Arduino, TheThingsNetwork
monitor_speed = 115200